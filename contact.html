	<!-- CONTACT SECTION -->

	<div class="container form-container mt-5 mb-5">
		<h1 class="form-title">Get in Touch</h1>
		<form class="row form-row g-3">
			<div class="col-md-6">
				<label for="firstName" class="form-label">First Name</label>
				<input type="text" class="form-control" id="firstName required">
			</div>
			<div class="col-md-6">
				<label for="lastName" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="lastName required">
			</div>
			<div class="col-md-8">
				<label for="emailInfo" class="form-label">Email</label>
				<input type="email" class="form-control" id="lastName required">
			</div>
			<div class="col-md-4">
				<label for="contactNumber" class="form-label">Contact Number</label>
				<input type="text" class="form-control" id="contactNumber" placeholder="+63 000 000 0000">
			</div>
			<div class="col-md-12 pb-3">
				<label for="message" class="form-label">Message</label>
				<textarea class="form-control" id="message" rows="3"></textarea>
			</div>
			<div class="col-md-12">
				<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop" id="contact-button">Send Message</button>
			</div>

			<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title text-dark" id="staticBackdropLabel">Thank you for contacting us!</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body text-dark">
			        Message Successfully Sent.
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>
		</form>
	</div>
